<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add element</title>
</head>
<body>
    <p> Nhập vào giá trị bạn muốn thêm vào mảng:</p>
    <input type="text" name="input_element" id="input_element">
    <button type="button" id="btnAdd()" onclick="add_element_to_array()">Add</button>
    <button type="button" id="btnDisplay()" onclick="display_array()">Display</button>
    <div id="result"></div>
    <script>
        let x = 0;
        let array = Array();
        function add_element_to_array() {
            array[x] = document.getElementById("input_element").value;
            alert("Element: " + array[x] + " Added at index " + x);
            x++;
            document.getElementById("input_element").value ="";
        }
        function display_array() {
            let e = "<hr>";
            for(let i =0; i< array.length; i++) {
                e += "Element " + i + " = " + array[i] + "<br>";
            }
            document.getElementById("result").innerHTML = e;
        }
    </script>
</body>
</html>
